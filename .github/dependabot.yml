# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/images/admin"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/images/admin-mysql"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/images/blackbox-exporter"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/images/dhcp"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/images/dhcp-mysql"
    schedule:
      interval: "daily"
  
  - package-ecosystem: "docker"
    directory: "/images/dns"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/images/nginx"
    schedule:
      interval: "daily"
      
  - package-ecosystem: "docker"
    directory: "/images/prometheus"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/images/selenium-hub"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/images/selenium-node-chrome"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/images/snmp-exporter"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/images/thanos"
    schedule:
      interval: "daily"
